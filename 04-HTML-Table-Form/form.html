<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required maxlength="5" placeholder="Leyla">
        </div>
        <div>
        <label for="fav number">Fav number:</label>
        <input type="number" id="fav number" name="fav number" required min="6" max="30" placeholder="7">
        </div>
        <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required placeholder="leylamu@code.edu.az">
        </div>
        <div>
        <label for="pw">Password:</label>
        <input type="password" id="pw" name="pw" required placeholder="leyla123">
        </div>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="Male" checked>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="Female">
        <label for="female">Female</label>
        <br>
        <label for="country">Country:</label required>
        <select name="Country" id="Country">
            <option value="Country" selected hidden>Select Country</option>
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="Turkey">Turkey</option>
            <option value="Germany">Germany</option>
        </select>
        <br>
        <label for="message">Message:</label required>
        <br>
        <textarea name="message" id="message" rows ="7" cols="60" placeholder="Your message here..." required></textarea>
        <br>
        <label for="text">Subscribe to newsletter:</label required>
        <input type="checkbox" id="subscribe" name="subscribe">
        <br>
        <label for="text">Upload file:</label required>
        <input type="file" multiple>
        <br>
        <label for="text">Birthdate:</label required>
        <input type="date">
        <br>
        <label for="text">Favorite color:</label required>
        <input type="color">
        <br>
        <label for="text">Personal Website:</label required>
        <input type="url">
        <br>
        <input type="submit" value="Submit">
        <input type="reset">
        </div>
    </form>

</body>
</html>
